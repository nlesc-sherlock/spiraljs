<!DOCTYPE html>

<html>

    <head>

        <script src="../bower_components/d3/d3.min.js" charset="utf-8"></script>
        <script src="../bower_components/leaflet/dist/leaflet.js"></script>
        <script src="../bower_components/moment/min/moment.min.js"></script>
        <script src="../bower_components/moment-timezone/moment-timezone.js"></script>
        <link rel="stylesheet" href="styles/bundle.css">
        <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    </head>

    <body>
        <div id="timeline"></div>
        <div id="punchcard"></div>
        <h3>Spiral chart</h3>
        <div id="spiral-control">
            <div id="spiral-hist"></div>
            <div id="spiral"></div>
            <div id="spiral-power"></div>
            <input id="spiral-slider" type="range"
                min="0.01" max="60" step="0.01"
                value="1"/>
            <div id="spiral-value"></div>
        </div>
        <div id="leaflet"></div>
        <div id="tabular"></div>
        <div id="showhelp"></div>

        <script src="js/chicago.js"></script>

    </body>

</html>
